<h1>Posts</h1>

<ul>
  <li *ngFor="let post of posts$" class="card" id="cd">
    <a routerLink="" class="card-body">
      <div class="card-title" id="ctit">
          {{ post.title }}
      </div>
    </a>
    <div>
        <p class="card-text" id="ctext">{{ post.body }}</p>
    </div>
    
  </li>
</ul>
